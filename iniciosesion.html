    <body>
        <section class="seccion-inicio-sesion">
            <div class="linea-degrade-formulario"></div>
            <img src="/img/new_logo_utadeo_negativo.png" alt="Logo Utadeo" class="logo-utadeo-registro">
            <h2 class="subtitulo">Iniciar Sesión</h2>
            <form class="contenedor-formulario">
                <label for="correo">Correo Electrónico</label>
                <input class="controles" type="email" id="correo" placeholder="Ingresar el correo electrónico"><br>

                <label for="contrasena">Contraseña</label>
                <input class="controles" type="password" id="contrasena" placeholder="Ingresar la contraseña"><br>

                <button class="fichaVerde">INGRESAR</button>
                <!--<input type="submit">INGRESAR<br>-->

            </form>
            <p class="texto-registrarse">¿Aún sin una cuenta? <a href="registro.html"> Regístrate Aquí</a></p>
            <div class="linea-degrade-formulario-posterior"></div>
        </section>

            </div>
        </footer>
